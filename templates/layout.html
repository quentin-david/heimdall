<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block page_title %}Heimdall{% endblock %}</title>

        {% block stylesheets %} {% endblock %}
		{% block javascripts %} {% endblock %} 
    </head>
    
    <body>
	<div class="container" style="width: 100%">
    	
		<!-- Menu -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				{% block menu %} {% endblock %}
			</div>
		</nav>
		
	
        <!-- The Grid -->
		<div class="row">
			<!-- Left Column -->
			<div id="left_column" class="col-lg-2">
					<!-- raccourcis -->
					{% block left_nav %} {% endblock %}
		  
			</div>
			
	
			<!-- contenu de la page -->
			<div id="right_column" class="col-lg-10">
				<div class="row">{% block messages %} {% endblock %}</div>
				<h1 class="text-center">{% block title %} {% endblock %}</h1>
				
				{% block content %} {% endblock %}
			</div>
		</div>
		
	</div>
    </body>
</html>
